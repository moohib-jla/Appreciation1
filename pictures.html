<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pictures</title>
</head>
<style>
        
    body {
        font-family: 'Quicksand', sans-serif;
        font-weight: 700;
        background-color: #FFD1DC;
        color: #4A4A4A;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: #FFF0F5;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
        color: #FF69B4;
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
    }
    .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }
    .image-gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .image-gallery img:hover {
        transform: scale(1.05);
    }
    .button {
        display: block;
        width: 200px;
        margin: 30px auto 0;
        background-color: #FF69B4;
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        text-align: center;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .button:hover {
        background-color: #FF1493;
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
</style>
<style type="text/css" id="operaUserStyle"></style></head>
<body>

          <img src="herimages/8.png" alt="">
          <img src="herimages/Screenshot 2024-08-06 111900.png" alt="">
    </div>
</div>

</div>

</html>
